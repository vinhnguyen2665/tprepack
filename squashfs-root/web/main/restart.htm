<script language="javascript" type="text/javascript">

var language_t = new Array(
	["restart_title_",		"Reboot",		"重启ONU", 							innerHTML_t, noSubIndex],
	["restart_info_",		"Reboot.", 		"单击此按钮将使ONU重新启动", 		innerHTML_t, noSubIndex],
	["confirm_text_", 		"Are you sure to reboot?", "onu将会重启,您确定要继续吗?", value_t, noSubIndex],
	["onu_boot_info_", 		"ONU is restarting", "设备重启中", 					value_t, noSubIndex],
	["onu_boot_wait_", 		"Wait for the ONU restart...", "请等待设备重启...", value_t, noSubIndex],
	["restart_button", 		"restart ONU", "重启ONU", 							value_t, noSubIndex]
	);
	

function restart_onu()
{	
	var cfmText = $.id("confirm_text_").value;
	var bootInfo = $.id("onu_boot_info_").value;
	var bootWait = $.id("onu_boot_wait_").value;
	
	if(confirm(cfmText))
	{
		$.guage([bootInfo, bootWait], 100, 600, function(){$.refresh();});
		$.act(ACT_OP, ACT_OP_REBOOT);
		$.exe(true);
	}
}

</script>
